<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--移动设备优先-->
	<meta name='viewport' content="width=device-width,initial-scale=1">
	<title>Bootstrap按钮组的应用</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="padding: 50px;">
<!--
	.btn-group:按钮组(实现多个按钮放在同一行)
	.btn-toolbar:按钮组工具栏(将多个按钮组放在其中)
	按钮组的尺寸:.btn-group-lg .btn-group-sm .btn-group-xs
	.btn-group-vertical:垂直排列的按钮组
-->
<h2 class="page-header">按钮组的应用btn-group</h2>
<div class="btn-group btn-group-vertical">
	<button class="btn btn-primary">left</button>
	<button class="btn btn-primary">center</button>
	<button class="btn btn-primary">right</button>
</div>
<h2 class="page-header">按钮组的应用btn-toolbar</h2>
<div class="btn-toolbar">
	<div class="btn-group btn-group-lg">
		<button class="btn btn-primary">left</button>
		<button class="btn btn-primary">center</button>
		<button class="btn btn-primary">right</button>
	</div>
	<div class="btn-group ">
		<button class="btn btn-success">left</button>
		<button class="btn btn-success">center</button>
		<button class="btn btn-success">right</button>
	</div>
	<div class="btn-group btn-group-sm">
		<button class="btn btn-warning">left</button>
		<button class="btn btn-warning">center</button>
		<button class="btn btn-warning">right</button>
	</div>
</div>
<script src='js/jquery-3.1.1.js'></script>
 <script src='js/bootstrap.min.js'></script>
</body>
</html>
