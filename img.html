<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!--移动设备优先-->
	<meta name='viewport' content="width=device-width,initial-scale=1">
	<title>Bootstrap图片样式</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
</head>
</head>
<body style="padding: 50px;background: #ccc">
	<!--
		.img-responsive直接为图片添加该样式，可以实现响应式图片
		.center-block:图片居中样式而不能使用.text-center样式
		图片形状样式：.img-rounded(圆角图片).img-circle(圆形图片).img-thumbnail(边框图片)
	-->
	<div class="container" style="padding: 50px;background-color: #fff;">
	<!-- page-header 会在标题下面加一条线-->
	<h2 class="page-header">图片样式应用</h2>
		<div>
			<img class="img-responsive img-thumbnail center-block" src="images/1.jpg" alt="" width="400" />
			<p class="text-danger">
				时热点换一换萨摩耶吃穷交警队徐峥被曝打女记者可燃冰试采结束孙杨退出1500米邹市明痛失金腰带美团被曝拖欠工资快递员偷苹果手机外交
			</p>
		</div>
	</div>
</body>
</html>
